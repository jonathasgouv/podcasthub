<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>PodcastHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.3.0/nouislider.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v8.0&appId=393570158708353&autoLogAppEvents=1" nonce="tl35LogF"></script>
<!-- partial:index.partial.html -->
<section class="header">
  <!--
  <div class="window__actions">
    <i class="ion-record red"></i>
    <i class="ion-record yellow"></i>
    <i class="ion-record green"></i>
  </div>
  -->
  
  <div class="page-flows">
  
    <span class="flow">
      <i class="ion-chevron-left disabled" id="goback"></i>
    </span>
    
    <span class="flow">
      <i class="ion-chevron-right disabled" id="go"></i>
    </span>
    
  </div>
  
  <div class="search">
    <input type="text" placeholder="Search" id="searchinput"/>
    <button type="button" class="ssbutton" data-toggle="modal" data-target="#exampleModal">
    <img src="../img/settings-outline.svg" alt="" id="configicon">
</button>
    
  </div>
   <div class="podcastplaying">
   <p id="podcastepisode"></p>
   <p id="podcastitle"></p>
</div>
  <div class="user">
    
    <div class="user__info">
    
      <span class="user__info__img">
      
        <img src="" alt="Profile Picture" id="avatar" class="img-responsive" />
        
      </span>
      
      <span class="user__info__name">
      
        <span class="first" id="fname"></span>
        
        <span class="last" id="sname"></span>
        
      </span>
      
    </div>
    
    <div class="user__actions">
    
      <div class="dropdown">
        <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <i class="ion-chevron-down"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
          <li><a href="#" onclick="logout()">Sair</a></li>
        </ul>
      </div>
      
    </div>
    
  </div>
  
</section>
<audio id="music" preload="false">
		<source id="linkmusica" src="https://nerdcast.jovemnerd.com.br/nerdcast_743_remakes_reeboots.mp3">
</audio>

<section class="content">

  <div class="content__left">
  
    <section class="navigation">

        <!-- Main -->
        <div class="navigation__list">
          <!-- <img src="./img/podcasthub.png" alt="" id="imglogo"> -->
          <div class="navigation__list__header" 
               role="button" 
               data-toggle="collapse" 
               href="#main" 
               aria-expanded="true" 
               aria-controls="main">
            Principal
          </div>
          
          <div class="collapse in" id="main">
          
            <a href="#" class="navigation__list__item" id="homebtn">
              <ion-icon name="home"></ion-icon>
              <span>Início</span>
            </a>

            <a href="#" class="navigation__list__item" id="podcastitem">
              <ion-icon name="albums"></ion-icon>
              <span>Podcasts</span>
            </a>

            <a href="#" class="navigation__list__item" id="myepisodesitem">
              <ion-icon name="headset"></ion-icon>
              <span>Episódios</span>
            </a>

            <a href="#" class="navigation__list__item" id="categoriesitem">
              <ion-icon name="pricetags"></ion-icon>
              <span>Categorias</span>
            </a>
            
          </div>

        </div>
        <!-- / -->

        <!-- Your Music -->
        <div class="navigation__list">

          <div class="navigation__list__header" 
               role="button" 
               data-toggle="collapse" 
               href="#yourTags" 
               aria-expanded="true" 
               aria-controls="yourTags">
            Tags
          </div>
          
          <div class="collapse in" id="yourTags">
          </div>

        </div>
      </section>
  </div>
  
  <div class="content__middle" id="content-middle">
    <iframe width="100%" height="100%" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0" id="iframe"
   src="">
</iframe>
  </div>

  
</section>

<section class="current-track">

  <div class="current-track__actions">
  
    <a class="ion-ios-skipbackward"></a>
    
    <a class="ion-ios-play play"></a>
    
    <a class="ion-ios-skipforward"></a>
    
  </div>
  
  <div class="current-track__progress">
  
    <div class="current-track__progress__start" id="tempo">0:00</div>
    
    <div class="current-track__progress__bar">
      
      <div id="song-progress"></div>
      
    </div>
    
    <div class="current-track__progress__finish" id="tempofinal">0:00</div>
    
  </div>
  
  <div class="current-track__options">
  
    <a href="#" class="lyrics" id="velocity">100%</a>
    
    <span class="controls">
      <a href="#" class="control volume">
        
        <i class="ion-volume-high" id="volume"></i>
      
        <div id="song-volume"></div>
        
      </a>
      
    </span>
    <span class="logo">
      <img src="./views/landingpage/podcasthub.png" alt="">
    </span>
    
  </div>
  
  
</section>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Configurações de pesquisa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="checkbox" class="form-check-input" id="searchpodcasts">
    <label class="form-check-label" for="exampleCheck1">Pesquisar podcasts</label><br><input type="checkbox" class="form-check-input" id="searchdescriptions">
    <label class="form-check-label" for="exampleCheck1">Pesquisar autor</label><br><input type="checkbox" class="form-check-input" id="searchauthor">
    <label class="form-check-label" for="exampleCheck1">Pesquisar internacionais</label><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
        <button type="button" class="btn btn-primary" id="btnconfig">Salvar</button>
      </div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

   }(document, 'script', 'facebook-jssdk'));
